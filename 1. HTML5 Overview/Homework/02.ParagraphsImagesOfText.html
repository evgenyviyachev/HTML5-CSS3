<!DOCTYPE html>
<html>
<head>
  <title>Paragraphs and images</title>
</head>
<body>
  <h1>First heading</h1>
  <div>This is the <em>first</em> section.
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
  </div>
  <span>
    <img src="images/dog.jpg" alt="pic of a dog" title="dog" width="150px" height="200px" />
  </span>
  <br /> <br />
  <strong>This is </strong><i>the </i><u>end!</u>
</body>
</html>
