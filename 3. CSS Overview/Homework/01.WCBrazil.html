<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>World Cup Brazil</title>
  <link rel="stylesheet" href="world-cup.css">
</head>
<body>
  <div id="wrapper">
    <table cellspacing="0">
      <thead>
        <tr>
          <th class="right top-left">Country</th>
          <th>Result</th>
          <th class="left">Country</th>
          <th>Group</th>
          <th class="top-right" colspan="4">Place A Bet</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="country right">Brazil<img src="images/Brazil.jpg" /></td>
          <td class="result">1-3</td>
          <td class="country left"><img src="images/Mexico.jpg" />Mexico</td>
          <td class="result">A</td>
          <td class="country right">Brazil</td>
          <td class="result red">0-0</td>
          <td class="country left">Mexico</td>
          <td class="bet">
            <svg width="100%" height="100%">
              <circle cx="50%" cy="50%" r="15" stroke="black" stroke-width="1" fill="red">
              </circle>
              <text x="50%" y="60%" text-anchor="middle" font-size="12px" stroke="white" stroke-width="0.5px">BET</text>
            </svg>
          </td>
        </tr>
        <tr>
          <td class="country right grey">Spain<img src="images/Spain.jpg" /></td>
          <td class="result grey">1-5</td>
          <td class="country left grey"><img src="images/Netherlands.jpg" />Netherlands</td>
          <td class="result grey">B</td>
          <td class="country right grey">Spain</td>
          <td class="result red grey">0-0</td>
          <td class="country left grey">Netherlands</td>
          <td class="bet grey">
            <svg width="100%" height="100%">
              <circle cx="50%" cy="50%" r="15" stroke="black" stroke-width="1" fill="red">
              </circle>
              <text x="50%" y="60%" text-anchor="middle" font-size="12px" stroke="white" stroke-width="0.5px">BET</text>
            </svg>
          </td>
        </tr>
        <tr>
          <td class="country right">Italy<img src="images/Italy.jpg" /></td>
          <td class="result">2-1</td>
          <td class="country left"><img src="images/England.jpg" />England</td>
          <td class="result">C</td>
          <td class="country right">Italy</td>
          <td class="result red">0-0</td>
          <td class="country left">England</td>
          <td class="bet">
            <svg width="100%" height="100%">
              <circle cx="50%" cy="50%" r="15" stroke="black" stroke-width="1" fill="red">
              </circle>
              <text x="50%" y="60%" text-anchor="middle" font-size="12px" stroke="white" stroke-width="0.5px">BET</text>
            </svg>
          </td>
        </tr>
        <tr>
          <td class="country right grey">Argentina<img src="images/Argentina.jpg" /></td>
          <td class="result grey">-</td>
          <td class="country left grey"><img src="images/Bosnia_and_Herzegovina.jpg" />Bosnia and Herz</td>
          <td class="result grey">F</td>
          <td class="country right grey">Argentina</td>
          <td class="result green grey">0-0</td>
          <td class="country left grey">Bosnia and Herz</td>
          <td class="bet grey">
            <svg width="100%" height="100%">
              <circle cx="50%" cy="50%" r="15" stroke="black" stroke-width="1" fill="green">
              </circle>
              <text x="50%" y="60%" text-anchor="middle" font-size="12px" stroke="white" stroke-width="0.5px">BET</text>
            </svg>
          </td>
        </tr>
        <tr>
          <td class="country right bottom-left">Germany<img src="images/Germany.jpg" /></td>
          <td class="result">-</td>
          <td class="country left"><img src="images/Portugal.jpg" />Portugal</td>
          <td class="result">E</td>
          <td class="country right">Germany</td>
          <td class="result green">0-0</td>
          <td class="country left">Portugal</td>
          <td class="bet bottom-right">
            <svg width="100%" height="100%">
              <circle cx="50%" cy="50%" r="15" stroke="black" stroke-width="1" fill="green">
              </circle>
              <text x="50%" y="60%" text-anchor="middle" font-size="12px" stroke="white" stroke-width="0.5px">BET</text>
            </svg>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
