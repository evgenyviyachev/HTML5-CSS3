<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Nested Tables</title>
  <style>
  table {
    border: 1px solid black;
  }
  td {
    border: 1px solid black;
  }
  </style>
</head>
<body>
  <table>
    <tr>
      <td><img src="images/logo.png" alt="logo" height="200px" /></td>
      <td>
        <table>
          <tr>
            <td><h1>Software</h1></td>
          </tr>
          <tr>
            <td><h1>University</h1></td>
          </tr>
        </table>
    </tr>
  </table>
</body>
</html>
