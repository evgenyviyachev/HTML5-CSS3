<!DOCTYPE html>
<html>
<head>
  <title>Life in Soft Uni</title>
  <style>
  table {
    border: 1px solid black;
    font-size: 28px;
  }
  tr.single {
    height: 150px;
  }
  tr.nested {
    height: 70px;
  }
  td {
    border: 1px solid black;
    width: 100px;
  }
  td.small {
    font-size: 16px;
    font-weight: bold;
  }
  td.right {
    text-align: right;
  }
  td.center {
    text-align: center;
  }
  </style>
</head>
<body>
  <table cellpadding="10">
    <tr class="single">
      <td class="center" colspan="4"><h1><strong>SoftUni LIFE</strong></h1></td>
    </tr>
    <tr class="single">
      <td colspan="2" valign="top">Google</td>
      <td class="right" colspan="2" valign="top">GitHub</td>
    </tr>
    <tr class="single">
      <td class="center" valign="top">FB</td>
      <td>GMail</td>
      <td class="center" valign="bottom">YouTube</td>
      <td>2048</td>
    </tr>
    <tr class="single">
      <td class="right" valign="bottom">Food</td>
      <td colspan="2" valign="bottom">Game</td>
      <td>
        <table>
          <tr class="nested">
            <td class="small center">Social Life</td>
          </tr>
          <tr class="nested">
            <td class="small center">Sleep</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr class="single">
      <td class="right" colspan="3"><strong><h2>Beer ></h2></strong></td>
      <td>WC</td>
    </tr>
  </table>
</body>
</html>
