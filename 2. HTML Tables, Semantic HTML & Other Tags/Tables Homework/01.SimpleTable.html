<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
  <style>
  table {
    height: 150px;
  }
  h1 {
    text-align: center;
  }
  td {
    width: 100px;
  }
  </style>
</head>
<body>
  <h1>Software University</h1>
  <br /><br />
  <table align="center">
    <tr>
      <td><img src="images/logo.png" alt="logo" height="200px" /></td>
      <td>
        <strong>
          Accessible and high quality software education.
        </strong>
        <br />
        Our mission is to male people we train true professionals in the software industry and support them in finding employment.
      </td>
    </tr>
  </table>
</body>
</html>
