<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Header</title>
  <style>
    table {
      color: #cfd8dc;
      background-color: #01579b;
      border: none;
      text-align: center;
      font-size: 12px;
    }
    td {
      padding: 0px;
      margin: 0px;
      text-transform: uppercase;
    }
    img#logo {
      height: 35px;
    }
    img#glass {
      height: 25px;
    }
    img#person {
      height: 25px;
    }
  </style>
</head>
<body>
  <header>
    <table>
      <colgroup>
        <col style="width:100px" />
        <col style="width:200px" />
        <col style="width:90px" />
        <col style="width:90px" />
        <col style="width:70px" />
        <col style="width:70px" />
        <col style="width:70px" />
        <col style="width:70px" />
        <col style="width:40px" />
        <col style="width:40px" />
      </colgroup>
      <tr>
        <td><img id="logo" src="images/logo-hor.png" alt="logo" /></td>
        <td></td>
        <td>SoftUni &nabla;</td>
        <td>Trainings &nabla;</td>
        <td>Jobs</td>
        <td>Partners</td>
        <td>Forum</td>
        <td>Contacts</td>
        <td><img id="glass" src="images/magn-glass.png" alt="magnifying-glass" /></td>
        <td><img id="person" src="images/yellow-circle.png" alt="login" /></td>
      </tr>
    </table>
  </header>
</body>
</html>
