<!DOCTYPE html>
<html>
<head>
  <title>HTML Form</title>
  <link rel="stylesheet" href="03-style.css">
</head>
<body>

  <form action="#" method="post" class="dark-matter">
		<h1>Step 1: Your details</h1>
		<label>
			<span>Name</span>
			<input id="name" type="text" name="name" placeholder="First and last name" />
		</label>

		<label>
			<span>Email</span>
			<input id="email" type="email" name="email" placeholder="example@domain.com" />
		</label>

    <label>
			<span>Phone</span>
			<input id="phone" type="tel" name="phone" placeholder="eg. +447500000000" />
		</label>

    <h1>Step 2: Delivery address</h1>
		<label>
			<span>Address</span>
			<textarea id="message" name="message"></textarea>
		</label>

    <label>
			<span>Post code</span>
			<input id="post" type="text" name="post" />
		</label>

    <label>
			<span>Country</span>
			<input id="country" type="text" name="country" />
		</label>

    <h1>Step 3: Card details</h1>

    <label>
			<span>Card type</span><br /><br />
			<input type="radio" name="cardtype" /><img src="resources/visa.png" alt="visa" />VISA
      <input type="radio" name="cardtype" /><img src="resources/amex.png" alt="amex" />AmEx
      <input type="radio" name="cardtype" /><img src="resources/mastercard.png" alt="mastercard" />Mastercard
		</label>

    <label>
			<span>Card number</span>
			<input id="cardnumber" type="text" name="cardnumber" />
		</label>

    <label>
			<span>Security code</span>
			<input id="code" type="text" name="code" />
		</label>

    <label>
			<span>Name on card</span>
			<input id="cardname" type="text" name="cardname" placeholder="exact name as on the card" />
		</label>

    <label id="buy">
			<input type="button" class="button" value="buy it!" />
		</label>
	</form>

</body>
</html>
