<!doctype html>
<html>
	<head>
	
		<title>The Jaunty Text Field</title>
		<link rel="stylesheet" type="text/css" href="jaunty-text.css"/>
		<meta charset="UTF-8"/>
	
	</head>
	
	<body>
	<div id="wrapper">
	
		<h1>TEXT SHADOWS ARE COOL</h1>
		
		<div id="rainbow">
			<p>These text feelds look like buttons, right?</p>
			
			<div id="buttons">
				<p id="left-b">We are not buttons :)</p>
				<p id="right-b">We are not buttons :)</p>
			</div>
			
		</div>
		
		<!-- za trite <DIV>-a ot dolu opitah da gi formatiram sas
		'outline-offset' no ne se poluchi i zatova sa napraveni
		s <IMG>. Mnogo bih iskal da razbera drugo reshenie zashtoto
		moeto ne mi haresva -->
		
		<div id="small-grey"><img src="images/circle-small.png" alt="small circle"/></div>
		<div id="medium-grey"><img src="images/circle-medium.png" alt="medium circle"/></div>
		<div id="large-grey"><p>I'm so<br/>COOL!</p></div>
	
	</div>
	
	
	</body>
	
</html>
