<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" type="text/css">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <p>
          EDIT USER
        </p>
      </header>
      <main>
        <form action="#" method="get">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="tel">Phone number</label>
          <input type="tel" name="tel" id="tel" />
          <label for="radio">User type</label>
          <input type="radio" name="type" id="radio" value="broadband" /><div class="upper">Broadband</div>
          <input type="radio" name="type" id="radio" value="radio" /><div class="radio upper">Radio</div>
          <label for="pass">Change Password</label>
          <input type="password" name="pass" id="pass" />
          <span class="groups">Groups</span>
          <div class="check">
            <input type="checkbox" name="groups" value="all"><span class="upper">All groups</span>
            <input type="checkbox" name="groups" value="1"><span class="upper">Group 1</span>
            <input type="checkbox" name="groups" value="2"><span class="upper">Group 2</span>
            <input type="checkbox" name="groups" value="3"><span class="upper">Group 3</span>
            <input type="checkbox" name="groups" value="4"><span class="upper">Group 4</span>
          </div>
          <p>
            Contacts
            <a href="#">See Contacts list</a>
          </p>
          <input type="reset" name="reset" value="CANCEL" />
          <input type="submit" name="submit" value="SAVE" />
          <input type="checkbox" name="deactivate" value="deactivate" />
          <span class="deactivate upper">Deactivate</span>
        </form>
      </main>
    </div>
  </body>
</html>
