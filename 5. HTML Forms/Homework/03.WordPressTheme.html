<!DOCTYPE html>
<html>
<head>
  <title>WordPress</title>
  <style>
  #wrapper {
    width: 400px;
  }
  img {
    display: block;
    width: 80%;
    height: auto;
    max-width: 100%;
  }
  img#small {
    display: inline-block;
    width: 50px;
    vertical-align: bottom;
    margin-bottom: -5px;
    margin-left: -15px;
  }
  </style>
</head>
<body>
  <div id="wrapper">
    <header>
      <img src="images/wordpress.png" alt="logo" />
    </header>
    <main>
      <section>
        <span>Upload a theme</span>
        <input type="file" name="file" value="No file chosen">
        <br />
      </section>
      <section>
        <span>Or search in wordpress</span>
        <input type="search" name="search">
        <img id="small" src="images/wordpress-2.png" alt="logo" />
      </section>
    </main>
  </div>
</body>
</html>
