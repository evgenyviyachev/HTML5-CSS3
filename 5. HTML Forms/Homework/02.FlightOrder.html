<!DOCTYPE html>
<html>
<head>
  <title>Flight Order</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="02.FlightOrder.css">
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>Flight Order</h1>
    </header>
    <main>
      <div class="table">
        <div class="table-row">
          <div class="table-cell half">
            <label for="from-city">From</label>
            <select name="from-city">
              <option value="Value0" selected="selected">enter a city</option>
              <option value="Value1">Sofia</option>
              <option value="Value2">Plovdiv</option>
            </select>
          </div>
          <div class="table-cell half">
            <label for="to-city">To</label>
            <select name="to-city">
              <option value="Value0" selected="selected">enter a city</option>
              <option value="Value1">Sofia</option>
              <option value="Value2">Plovdiv</option>
            </select>
            <input type="checkbox" id="direct" name="direct" value="no">
            <label for="direct">Prefer directs</label>
          </div>
        </div>
      </div>
      <div class="table">
        <div class="table-row">
          <div class="table-cell half">
            <label for="departure">Departure Date</label>
            <input type="date" name="departure" value="2014-09-06">
          </div>
          <div class="table-cell quarter">
            <label for="interval-first">Time Interval</label>
            <input type="time" name="interval-first" value="00:20">
          </div>
          <div class="table-cell quarter">
            <label for="interval-second">&nbsp;</label>
            <input type="time" name="interval-second" value="05:00">
          </div>
        </div>
        <div class="table-row">
          <div class="table-cell half">
            <label for="arrival">Return Date</label>
            <input type="date" name="arrival" value="2014-13-06">
          </div>
          <div class="table-cell quarter">
            <label for="interval-first-s">Time Interval</label>
            <input type="time" name="interval-first-s" value="16:00">
          </div>
          <div class="table-cell quarter">
            <label for="interval-second-s">&nbsp;</label>
            <input type="time" name="interval-second-s" value="22:00">
          </div>
        </div>
      </div>
      <div class="table">
        <div class="table-row">
          <div class="table-cell sixth">
            <label for="12+">12+</label>
            <input type="number" name="12+" min="12" value="12">
          </div>
          <div class="table-cell sixth">
            <label for="2-12">2-12</label>
            <input type="number" name="2-12" min="2" max="12" value="2">
          </div>
          <div class="table-cell sixth">
            <label for="0-2">0-2</label>
            <input type="number" name="0-2" min="0" max="2" value="0">
          </div>
          <div class="table-cell half">
            <label for="class">Choose class</label>
            <select name="class">
              <option value="Value0" selected="selected">Economy</option>
              <option value="Value1">Business</option>
              <option value="Value2">Deluxe</option>
            </select>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <input type="button" name="search" value="Search">
    </footer>
  </div>
</body>
</html>
