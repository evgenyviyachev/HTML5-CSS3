<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleIndex5.1.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <header>Enter the system</header>
        <h3>It is necessary to log in Your account in order to sign in for a course</h3>
        <div id="new_registration"> 
            <h1>ARE YOU NEW? <span>REGISTER</span></h1>
            <form method="get" action="index5.1.html" autocomplete="on" target="_blank">
                <input type="text" autofocus="autofocus" placeholder="User name" required="true" pattern="">
                <input type="email" placeholder="Email" required="true" >
                <input type="password" placeholder="Password" required="true">
                <input type="password" placeholder="Confirm Password" required="true">
                <input type="submit" value="Register">
            </form>
        </div>
        <div id="sign_in">
            <h1>ALREADY A STUDENT? LOGIN</h1>
            <form method="get" action="index5.1.html" autocomplete="on" target="_blank">
                <input type="text" placeholder="User name" required="true">
                <input type="password" placeholder="Password" required="true">
                <input type="submit" value="Login">
                <input type="checkbox" required="true"> Remember me?
                <br> <br> <br>
                <a href="https://accounts.google.com/signin/recovery">Forgot password</a>
            </form>
        </div>

    </div>

</body>
</html>
