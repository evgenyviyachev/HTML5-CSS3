<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" 	href="fakebook.css">
		<title>fakebook...</title>
		
	</head>
	
	<body>
	
	<div id="wrapper" class="clear">
	<header>
		<h1>fakebook</h1>
		<h3>Registration</h3>
		<p>It is safe and it will always be!</p>
	</header>
	
	<section id="sectionLeft">
		<form action="#" method="post">
			<fieldset class="clear">
				<legend>None-Important Information</legend>
				
				
					<input type="text" name="firstName" placeholder="First Name"/>
					<input type="text" name="lastName" placeholder="Last Name"/>
					<input type="email" name="email" placeholder="Your Email"/>
					<input type="tel" name="tel" placeholder="Phone Number" pattern="\+[0-9]{3}\-[1-9]{3}\-[0-9]\-[0-9]{2}\-[0-9]{2}"/>
					<input type="password" name="pass" placeholder="Your Password"/>
					<input type="text" name="site" placeholder="Website"/>
				
				
					<label for="birthday" class="block">Birthday</label>
					<input id="birthday" type="date" value="01.01.1984" required="true"/>
				
					<input id="gf" type="radio" name="gender"/>
					<label for="gf">Female</label>
					<input id="gm" type="radio" name="gender"/>
					<label for="gm">Male</label>
					<input id="go" type="radio" name="gender"/>
					<label for="go">Other</label>
			</fieldset>
			
			<input type="reset" name="resetForm" value="clear form"/>
		</form>
	</section>
	
	<section id="sectionRight">
		<form action="#" method="post"/>
			<fieldset>
				<legend>Important Information *required</legend>
			
				<select name="selectCountry">
					<option>Bulgaria</option>
					<option>---</option>
					<option>---</option>
				</select>
				
				<input type="text" name="village" placeholder="Village"/>
				<input type="text" name="district" placeholder="District"/>
				<input type="text" name="street" placeholder="Street"/>
				<input type="number" name="streetNumber" placeholder="Nr" min="0"/>
				<input type="number" name="floor" placeholder="Floor" min="0"/>
				<input type="number" name="appNumber" placeholder="Ap Nr" min="0"/>
				
				<label for="doorColor" class="block">Door Color</label>
				<input id="doorColor" type="color" name="doorColor"/>
				<input type="text" name="water" placeholder="Water..."/>
				
				<select name="size">
					<option>small</option>
					<option>large</option>
					<option>extra-large</option>
				</select>
				
				<label for="someText" class="block">More Personal Information</label>
				<textarea placeholder="Give Us More..."></textarea>
			
			</fieldset>
			
			<input type="submit" value="register" name="submitForm"/>
		</form>
	</section>
		
	</div>
	</body>
</html>
