<!doctype html>
<html>
	<head>
		<title>Simple Form...</title>
		<link rel="stylesheet" type="text/css" href="simple-form.css"/>
		<meta charset="UTF-8"/>
	</head>
	
<body>
	<div id="wrapper" class="clear">
	
		<h1>Enter the system</h1>
		
		<p>It is necessary to login in Your account in order to sign for a cours.</p>
		
		<section class="left">
			<h2>ARE YOU NEW? <span class="color">REGISTER</span></h2>
			
			<form class="clear">
				<input type="text" placeholder="User name"/>
				<input type="email" placeholder="Email"/>
				<input type="password" placeholder="Password"/>
				<input type="password" placeholder="Confirm Password"/>
				<input type="button" value="Register" class="leftButton"/>
			</form>
		</section>
		
		<section class="right">
			<h2 class="rightHeader">ALREADY A STUDENT? LOGIN</h2>
			
			<form class="clear">
				<input type="text" placeholder="User name"/>
				<input type="password" placeholder="Password"/>
				
				<aside class="aside-left">
					<input type="checkbox"/>
					<p>Remember me?</p>
				</aside>
				
				<aside class="aside-right">
					<input type="button" value="Login" class="rightButton"/>
					<a href="#">Forgot Password</a>
				</aside>
				
				<input type="text" class="none"/>
			</form>
		</section>
	
	</div>
</body>

</html>
